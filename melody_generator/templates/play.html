<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Melody Generated</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Your Melody</h1>
  <!-- Display any flash messages such as playback failures -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flashes">
      {% for msg in messages %}
        <li>{{ msg }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <!-- Embedded player previews the generated audio file when available -->
  {% if audio %}
  <audio controls autoplay>
    <source src="data:audio/wav;base64,{{ audio }}" type="audio/wav">
    Your browser does not support the audio tag.
  </audio>
  {% endif %}
  <!-- Download link for saving the MIDI file locally -->
  <p><a download="melody.mid" href="data:audio/midi;base64,{{ midi }}">Download MIDI</a></p>
  <!-- Link back to the generator form -->
  <p><a href="/">Generate another</a></p>
</body>
</html>
